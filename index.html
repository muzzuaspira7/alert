<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">    
</head>

<body>
    <div id="title"><h1>Create Your Account Here</h1></div>
    <div class="Container">
        <img id="boi"  src="/images/boii.png" alt="">


        <div class="form">

            <p id="NameError">Enter Name</p>
            <input type="name" id="Name" placeholder="Enter Your Name">
            <p id="EmailError">Enter Email</p>
            <input type="email" id="Email" placeholder="Enter Your Email">

            <p id="PassError1">Create New Password</p>
            <input type="password" placeholder="Create Password" id="CreatePass">

            <p id="PassError2">Confirm Password</p>
            <input type="password" placeholder="Enter the Confirm Password" id="ConfirmPass"> <br>

            <!-- <p id="TextArea">Write Message to us</p>
        <textarea name="text" id="text-area" cols="40" rows="8"></textarea> -->

            <button type="submit" id="Submit">Create Account</button>

        </div>
        
    </div>



    <script src="script.js"></script>
</body>

</html>
